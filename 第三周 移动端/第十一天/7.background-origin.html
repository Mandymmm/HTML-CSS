<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>background-origin</title>
    <style type="text/css">
        h2 {
            font-size: 16px
        }
        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px dotted #3a96ec;
            background: #2a2a2a;
            color: #fff;
            background: url(img/meinv.jpg) no-repeat;

        }

        .border-box .box {
            background-origin: border-box;
        }

        .padding-box .box {
            background-origin: padding-box;
        }

        .content-box .box {
            background-origin: content-box;
        }
    </style>
</head>
<body>
<div class="border-box">
    <h2>border-box:从border区域（含border）开始显示背景图像</h2>
    <div class="box"></div>
</div>
<div class="padding-box">
    <h2>padding-box:从padding区域（含padding）开始显示背景图像</h2>
    <div class="box"></div>
</div>
<div class="content-box">
    <h2>content-box:从content区域开始显示背景图像</h2>
    <div class="box"></div>
</div>
</body>
</html>
