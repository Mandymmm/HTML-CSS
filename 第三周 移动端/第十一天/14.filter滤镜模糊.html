<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>filter滤镜模糊</title>
    <style type="text/css">
    .box{
        width:300px;
        height: 250px;
        background:url(img/meinv.jpg) no-repeat;
        -webkit-filter: blur(10px); /* Chrome, Opera */
        -moz-filter: blur(10px);
        -ms-filter: blur(10px);
        filter: blur(10px);
        filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false); /* IE6~IE9 */
    }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
