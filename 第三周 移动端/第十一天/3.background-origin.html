<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            margin-top: 30px;
            width: 200px;
            height:100px;
            border:10px dotted #0000cc;
            text-align:center;
            padding: 10px;
            background: url(img/meinv.jpg) no-repeat;
        }
        .box1{
            background-origin: border-box;
        }
        .box2{
            background-origin: content-box;
        }
        .box3{
            background-origin: padding-box;
        }
    </style>
</head>
<body>
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
</body>
</html>
