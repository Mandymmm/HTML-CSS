<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>border-color</title>
    <style type="text/css">
        .box1 {
            width: 0px;
            height: 0px;
            border: 30px solid red;
            border-color: red green blue orange;
            margin-bottom: 10px;
        }

        .box2 {
            width: 0px;
            height: 0px;
            border: 30px solid red;
            border-color: red transparent transparent transparent;
        }

        .box3 {
            width: 0px;
            height: 0px;
            border: 30px solid red;
            border-color: transparent green transparent transparent;
        }

        .box4 {
            width: 0px;
            height: 0px;
            border: 30px solid red;
            border-color: transparent transparent blue transparent;
        }

        .box5 {
            width: 0px;
            height: 0px;
            border: 30px solid red;
            border-color: transparent transparent transparent orange;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
</body>
</html>
