<!DOCTYPE html>
<html>
<head>
    <title>border-radius</title>
    <style type="text/css">
        div{
            float: left;
            width:200px;
            height:200px;
            line-height:200px;
            margin:0 10px 10px 0;
            text-align:center;
            color:#fff;
            background:#3a96ec;
            border:1px solid #990000;
        }
        .box1{border-radius:10px;}
        .box2{border-radius:10px 20px;}
        .box3{border-radius:10px 20px 30px;}
        .box4{border-radius:10px 20px 30px 40px;}

        .box21{border-radius:10px/5px;}
        .box22{border-radius:10px 20px/5px 10px;}
        .box23{border-radius:10px 20px 30px/5px 10px 15px;}
        .box24{border-radius:10px 20px 30px 40px/5px 10px 15px 20px;}

        .box5{border-radius:50%}
        .box6{height:100px;line-height:100px;border-radius:200px/100px}
        .box7{width:100px;border-radius:100px/200px}
        .box8{height:100px;
            line-height:100px;border-radius:200px 200px 0 0}
        .box9{height:100px;line-height:100px;border-radius:0 0 200px 200px}
        .box10{width:100px;border-radius:200px 0 0 200px}
        .box11{width:100px;border-radius:0 200px 200px 0}
    </style>
</head>
<body>
<div class="box1">1个值</div>
<div class="box2">2个值</div>
<div class="box3">3个值</div>
<div class="box4">4个值</div>

<div class="box21">1个值</div>
<div class="box22">2个值</div>
<div class="box23">3个值</div>
<div class="box24">4个值</div>

<div class="box5">圆形</div>
<div class="box6">水平椭圆</div>
<div class="box7">垂直椭圆</div>
<div class="box8">上半圆</div>
<div class="box9">下半圆</div>
<div class="box10">左半圆</div>
<div class="box11">右半圆</div>
</body>
</html>
