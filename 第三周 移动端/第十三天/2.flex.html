<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .container{
            position: relative;
            width:200px;
            height:200px;
            border:1px solid #00FF00;
            background:#007aff;
        }
        .box{
            position: absolute;
            top:50%;
            left:50%;
            width:100px;
            height:100px;
            margin:-50px 0 0  -50px;
            background: #71c171;

        }
        .container1{
            width:200px;
            height:200px;
            border:1px solid #00FF00;
            background:#007aff;


            display: flex;
            justify-content: center;
            align-items: center;


        }
        .box1{
            width:100px;
            height:100px;
            background: #71c171;
        }
    </style>
</head>
<body>
<!--传统的页面布局 定位垂直居中-->
<div class="container">
    <div class="box"></div>
</div>

<div class="container1">
    <div class="box1"></div>
</div>
</body>
</html>
