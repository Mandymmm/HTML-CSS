<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*水平垂直居中：*/
        /*
        1.宽度固定  定位 margin 取宽高的一半（负数）
        2.定位  四个方向全部为0,margin:auto
        3.flex(父元素上面)
         display:flex;
         justify-content: center;  水平居中
         align-items: center;  垂直居中


        */
        .box{
            width:200px;
            height:200px;
            background:#71c171;
            position:relative;
        }
        .box1{
            position: absolute;
            top:50%;
            left:50%;
            width:100px;
            height:100px;
            /*margin-top:-50px;*/
            /*margin-left:-50px;*/
            margin:-50px 0  0 -50px;
            background:#00FF00;
        }



        .box2{
            width:200px;
            height:200px;
            background:#71c171;
            position:relative;
        }
        .box3{
            width:100px;
            height:100px;
            background:#008000;
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
        }

        .box4{
            width:200px;
            height:200px;
            background:#00a57f;
            display:flex;
            justify-content: center;
            /*水平居中*/
            align-items: center;
            /*垂直居中*/
        }
        .box5{
            width:100px;
            height:100px;
            background:#00ffea;
            /*margin:0 auto;*/
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
</div>

<br/>
<div class="box2">
    <div class="box3">
    </div>
</div>
<br/>


<div class="box4">
    <div class="box5"></div>
</div>
</body>
</html>
