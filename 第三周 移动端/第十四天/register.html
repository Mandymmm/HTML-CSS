<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<div class="regBox">
    <div class="reg-pic">
        <a href="javascript:;"><img src="images/pic-2.jpg" alt=""/></a>
    </div>
    <div class="regForm">
        <div class="iptBox">
            <span>姓名(选填)</span>
            <input type="text"/>
        </div>
        <div class="iptBox">
            <span>密码</span>
            <input type="password"/>
        </div>
        <div class="iptBox">
            <span>手机号</span>
            <input type="text"/>
        </div>
        <div class="iptBox iptphoneBox">
            <div class="iptphone">
                <span>验证码</span>
                <input type="text"/>
            </div>
            <a href="javascript" class="send-btn">发送验证码</a>
        </div>
        <div class="user-tip">
            <input type="checkbox" name="agree" id="agree" checked="checked"/>
            <label for="agree">同意《珠峰课堂用户协议》</label>
        </div>
        <div class="reg-btn-box">
            <a href="#" class="reg-btn">登录</a>
        </div>
    </div>
</div>
</body>
</html>
