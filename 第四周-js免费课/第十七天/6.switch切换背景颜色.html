<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            margin: 0 auto;
            display: block;
            width: 200px;
            height: 50px;
        }
        div{
            margin: 0 auto;
            width: 200px;
            height: 200px;
        }
        .bg1{
            background:linear-gradient(to bottom,red,green);
        }
        .bg2{
            background: yellow;
        }
        .bg3{
            background: blue;
        }
    </style>
</head>
<body>
<input type="button" class="btn" value="点击切换背景颜色">
<div class="bg1">

</div>
<script>
    var oBtn=document.querySelector('.btn'),oBox=document.querySelector('div');
    //oBox.className='bg2';
    oBtn.onclick=function () {
        if(oBox.className==='bg1'){
            oBox.className='bg2';
        }else if(oBox.className==='bg2'){
            oBox.className='bg3';
        }else{
            oBox.className='bg1';
        }
    }
</script>
