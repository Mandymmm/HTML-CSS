<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i++å’Œ++i</title>
</head>
<body>
<script>
    var x=1;
    console.log(x);
    var y=++x;//++x --> x=x+1
    console.log(x,y);//2 2

    var x=1;
    var y=x++;
    console.log(x,y);//2 1

    var x=1;
    x+=1;
    console.log(x)//2

</script>
