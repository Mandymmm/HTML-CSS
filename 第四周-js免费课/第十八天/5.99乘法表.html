<script>
    var str='';
    for (var i=1;i<=9;i++){
        str+='<p class="bg'+(i%2+1)+'">';
        // 当i=1的时候 p标签中需要一对span
        // 当i=2的时候 p标签中需要两对span
        // 当i=3的时候 p标签中需要三对span
        //当i=1 生成一对p标签  j<=1 里面的循环只执行一次 生成一对span i=2
        //当i=2 生成一对p标签  j<=2 里面的循环只执行2次 生成两对span i=3
        //当i=9 生成一对p标签  j<=9 里面的循环只执行9次 生成9对span i=10
        for (var j=1;j<=i;j++){
            str+='<span>';
            str+=j+'*'+i+'='+(i*j);
            str+='</span>';
        }
        str+='</p>';
    }
    document.write(str);

    var oPs=document.querySelectorAll('p');
    for (var i=0;i<oPs.length;i++){
        oPs[i].onmouseover=function () {
            this.oldBg=this.className;
            this.className='bg3';
        }
        oPs[i].onmouseout=function () {
            this.className=this.oldBg;
        }

        oPs[i].index=i+1;
        oPs[i].onclick=function () {
            alert('我是第'+this.index+'行')
        }
    }
