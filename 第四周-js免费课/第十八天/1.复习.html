    /*0:1

    function sum() {//定义一个方法
        var box=null;//设定了一个空盒子 用来存储每一次累加的结果
        for (var i=0;i<arguments.length;i++){
            //重复操作每一个传递的实参
            var val=Number(arguments[i]);
            //设定了一个空盒子 用来放实参转化为数字的结果
            !isNaN(val)?box+=val:void 0;
            //判断转化完的值是否为数字 如果是数字就进行累加 如果不是就算了
        }
        return box;//将得到的最终结果返回到函数外，这个结果函数执行的时候接收
    }
