<script type="text/javascript">
    // 冒泡排序思想：相邻两个数进行比较 如果当前项比后一项大就交换位置 否则不交换从小到大
    var arr = [12, 10, 22, 11, 8, 9, 2];


    // 规律
    // 7个 arr.length个 比较arr.length-1轮
    //  每一轮 比较次数 arr.length-1 - 上轮数

    function popSort(arry) {
        for (var i = 0; i < arry.length - 1; i++) { // 控制轮数
            var flag = true; // 标记 是否需要排序

            for (var j = 0; j < arry.length - 1 - i; j++) { // 控制次数
                if (arry[j] > arry[j + 1]) {  // 如果当前项比后一项大 交换位置
                    var temp = arry[j];      // 先找个 空杯子 把 其中一个倒进去 再交换
                    arry[j] = arry[j + 1];
                    arry[j + 1] = temp;
                    flag = false; // 代表着交换过位置
                }
            }
            if (flag) { // 如果 比较一轮后发现 flag还为true 说明没有交换过位置 没必要再比较
                return arry;
            }
        }
        return arry;
    }
    console.log(popSort(arr));
    console.log(popSort([1,2,3,4]));

    //    第一轮 [12, 10, 22, 11, 8, 9, 2]  第一大 （老大）22  arr.length - 1 - 0 次 6

    //    12 < 22  [10, 12, 22, 11, 8, 9, 2] 第二项和他后面一项比较
