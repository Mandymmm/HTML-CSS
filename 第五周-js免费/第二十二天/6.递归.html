    function total(n) {//0-100
        if (n==0){
            return 0;
        }
        return n+total(n-1);
    }
    console.log(total(100));

    function total1(n) {
        if (n==0){
            return 0;
        }
        if (n%3===0){
            return n+total(n-1);
        }else {
            return total(n-1);
        }
    }
    console.log(total1(100));
