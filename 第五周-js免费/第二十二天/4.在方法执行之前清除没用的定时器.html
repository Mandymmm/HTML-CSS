<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除定时器</title>
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<button>点击开始</button>
<button>点击结束</button>
<div></div>
<script>
    var oBtns=document.getElementsByTagName('button');
    var oDiv=document.getElementsByTagName('div');
    // 定义一个方法 这个方法执行的时候 就可以将div的left值进行累加
    var num=0;//1 2 3 .... //'8px'
    var temp=null;// 用来接收之后赋的值
    function move() {
        /*num++; //'8px+1' --> '8px1'
        oDiv[0].style.left='8px1'+'px';*/
        num=parseInt(num);
        num++;
        oDiv[0].style.left=num+'px';
    }
    oBtns[0].onclick=function () {
        clearTimeout(temp);
        temp=window.setInterval(move,10);
    };
    oBtns[1].onclick=function () {
        clearTimeout(temp);
        oDiv[0].style.left=num='8px';
    }
</script>
