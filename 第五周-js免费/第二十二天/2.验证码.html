<!DOCTYPE html>

<body>
<script>
    // 原理 在一个字符串中，通过索引查找字符，再将字符放到一个新的字符串中
    var str='珠峰培训zhufengpeix';
    // 通过索引查找字符串中的指定字符  charAt(index)
    // 排列组合
    // 取随机整数
    var newStr='';
    while (newStr.length<4){
        var eg=Math.round(Math.random()*(str.length-1));
        var val=str.charAt(eg);
        if(newStr.indexOf(val)===-1){
            newStr+=val;
        }
    }
    document.body.innerText=newStr;
