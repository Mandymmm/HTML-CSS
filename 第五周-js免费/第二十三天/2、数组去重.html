<script>
    var ary= [1,2,3,1,2,3];
    var obj={};// 创建一个第三方盒子
    for (var i=0;i<ary.length;i++){//循环数组中的每一项
        var cur=ary[i];
        if (obj[cur]===cur){
            //ary.splice(i,1);
            //i--;
            ary[i]=ary[ary.length-1];
            ary.length--;
            i--;
        }else {
            obj[cur]=cur;
        }
    }
    console.log(ary);
