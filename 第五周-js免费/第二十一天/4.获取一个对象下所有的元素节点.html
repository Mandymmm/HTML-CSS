<script>
    //先获取所有的子节点
    //判断子节点是否为元素节点 nodeType值===1的时候 为元素节点
    var oBox=document.getElementById('box');

    // 判断oBoxNodes里面的每一项的nodeType的值===1 ，如果和1相等 我就留下 如果不相等 就不去管它

        if (oBoxNodes[i].nodeType===1){
            //obj[(oBoxNodes[i].nodeName)]=oBoxNodes[i].nodeName;
            obj[i]=oBoxNodes[i].nodeName;
