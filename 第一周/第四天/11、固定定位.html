<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        *{margin: 0;padding: 0}
        body{
            height: 2000px;
            background-color: aqua;
        }
        .parent{
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background-color: rebeccapurple;
        }
        .son{
            position: fixed;
            bottom: 100px;
            right: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son"><a href="#">TOP</a></div>
</div>
</body>
</html>
