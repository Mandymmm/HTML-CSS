<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            display: table;
            background: yellow;
        }
        li{
            display: table-cell;
            background-color: red;
        }
        /*为了说明display：table；可以让元素在一行显示*/
    </style>
</head>
<body>
<div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</div>
<ul>
    <li>1 <br>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
